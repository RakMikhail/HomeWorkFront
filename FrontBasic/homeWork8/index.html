<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Позиционирование с Float</title>
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- 1 блок -->
    <div class="flexbox1">
      <div class="item1">1</div>
      <div class="item2">2</div>
    </div>
    <!-- 2 блок -->
    <div class="flexbox2">
      <div class="flexbox2-left">
        <div class="item3">1</div>
      </div>
      <div class="flexbox2-right">
        <div class="item3">2</div>
        <div class="item3">3</div>
        <div class="item3">4</div>
      </div>
    </div>
    <!-- 3 блок -->

    <div class="flexbox3">
      <div class="flexbox3-left">
        <div class="item4">1</div>
        <div class="item4">2</div>
      </div>
      <div class="flexbox3-right">
        <div class="item4">3</div>
        <div class="item4">4</div>
      </div>
    </div>

    <!-- 4 блок -->
    <div class="flexbox4">
      <div class="item5-large">1</div>
      <div class="item5">2</div>
      <div class="item5">3</div>
    </div>
    <!-- 5 блок -->
    <div class="flexbox5">
      <div class="item6-large">1</div>
      <div class="item6">2</div>
      <div class="item6">3</div>
    </div>
  </body>
</html>
