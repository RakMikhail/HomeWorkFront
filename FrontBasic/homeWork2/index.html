<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    height="700px" width="700px"
    <table border="1" cellpadding="10" cellspacing="0" width="700px" height="700px" style="border: 5px solid black">
        <caption>Таблица Мондриана</caption>
        <tr>
            <td colspan="2" height="40px" width="170px"></td>
            <td colspan="2" width="260px"></td>
            <td colspan="2" bgcolor="yellow" width="180px" ></td>
            <td rowspan="4" width="20px"><b></b></td>
        </tr>
        <tr>
            <td width="40px"></td>
            <td colspan="3" rowspan="2" bgcolor="red">
            </td>
            <td colspan="2" bgcolor="yellow" ></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2" bgcolor="black" ></td>
            <td rowspan="2" width="50px" bgcolor="black" ></td>
            <td height="40px"></td>
            <td colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="3" bgcolor="yellow"></td>
            <td height="40px" width="150px"></td>
            <td colspan="2" rowspan="2" bgcolor="blue"></td>
            <td rowspan="3" bgcolor="red"></td>
        </tr>
        <tr>
            <td colspan="2" rowspan="2"></td>
            <td bgcolor="black" height="10px"></td>
        </tr>
        <tr>
            <td colspan="3" height="10px"></td>
        </tr>
    </table>
</body>
</html>
